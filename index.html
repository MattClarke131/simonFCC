<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Says</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="simonGame">
      <div class="gameMenu">
        <button class="onOffButton btn">On/Off</button>
        <div class="onOffDisplay lightOff"></div>
        <button class="startButton btn" data-activity="inactive">Start</button>
        <button class="strictButton btn" data-activity="inactive">Strict</button>
        <div class="strictDisplay lightOff"></div>
        <div class="gameCount lightOff" data-gameCount="00">--</div>
      </div>
      <div class="gameButtons">
        <div class="btn-group">
          <button class="btn gameButton lightOff" data-color="red" data-activity="inactive"></button>
          <button class="btn gameButton lightOff" data-color="blue" data-activity="inactive"></button>
        </div>
        <br>
        <div class="btn-group">
          <button class="btn gameButton lightOff" data-color="yellow" data-activity="inactive"></button>
          <button class="btn gameButton lightOff" data-color="green" data-activity="inactive"></button>
        </div>
        <div class="cutout"></div>
      </div>
    </div>
    <footer>
      Written by <a href="github.com/mattclarke131">Matthew Clarke</a> for
      <a href="freecodecamp.com">Freecodecamp.com</a>
    </footer>
    <script src="model.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
