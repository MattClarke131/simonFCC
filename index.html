<html>
  <head>
    <title>Simon Says</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="simonGame">
      <div class="gameMenu">
        <button class="onOffSwitch btn">On/Off</button>
        <div class="onOffDisplay" data-status="gameOff"></div>
        <button class="startButton btn">Start</button>
        <button class="strictButton btn">Strict</button>
        <div class="strictDisplay" data-status="strictOff"></div>
        <div class="gameCount" data-status="gameOff">--</div>
      </div>
      <div class="gameButtons">
        <div class="btn-group">
          <button class="btn gameButton lightOff" data-color="red"></button>
          <button class="btn gameButton lightOff" data-color="blue"></button>
        </div>
        <br>
        <div class="btn-group">
          <button class="btn gameButton lightOff" data-color="yellow"></button>
          <button class="btn gameButton lightOff" data-color="green"></button>
        </div>
        <div class="cutout"></div>
      </div>
    </div>
    <footer>
      Written by <a href="github.com/mattclarke131">Matthew Clarke</a> for
      <a href="freecodecamp.com">Freecodecamp.com</a>
    </footer>
    <script src="model.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
