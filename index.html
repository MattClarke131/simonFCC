<html>
  <head>
    <title>Simon Says</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="simonGame">
      <div class="gameMenu">
        <button class="onOffSwitch"></button>
        <button class="startButton"></button>
        <button class="strictButton"></button>
        <div class="strict display">
        </div>
        <div class="gameCount"></div>
      </div>
      <div class="gameButtons">
        <div class="btn-group">
          <button class="btn gameButton redButton" data-color="red"></button>
          <button class="btn gameButton blueButton" data-color="blue"></button>
        </div>
        <br>
        <div class="btn-group">
          <button class="btn gameButton yellowButton" data-color="yellow"></button>
          <button class="btn gameButton greenButton" data-color="green"></button>
        </div>
      </div>
    </div>
    <footer>
      Written by <a href="github.com/mattclarke131">Matthew Clarke</a> for
      <a href="freecodecamp.com">Freecodecamp.com</a>
    </footer>
    <script src="model.js"></script>
  </body>
</html>
